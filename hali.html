<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: 0.3s;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .content {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }
        .section {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>  
    <h1>My Portfolio</h1>
    <nav>
        <a href="#" onclick="changeSection('about')">About Me</a>
        <a href="#" onclick="changeSection('projects')">Projects</a>
        <a href="#" onclick="changeSection('contact')">Contact</a>
    </nav>
    <div class="content">
        <div id="about" class="section active">
            <h2>About Me</h2>
            <p>I am a passionate web developer.</p>
        </div>
        <div id="projects" class="section">
            <h2>Projects</h2>
            <p>Here are some of my amazing projects.</p>
        </div>
        <div id="contact" class="section">
            <h2>Contact</h2>
            <p>Get in touch with me!</p>
        </div>
    </div>
    <script>
        function changeSection(sectionId) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>
